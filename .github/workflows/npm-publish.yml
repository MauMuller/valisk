name: Publish to NPM

on:
  push:
    branches: [main]

# release:
# types: [created]

jobs:
  publish: # JOB
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code ğŸ˜
        uses: actions/checkout@v3

      - name: Setup Node ğŸ˜
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependences and Build ğŸ˜±
        run: npm ci && npm run build

      - name: Upgrade version Packeage
        run: npm version patch

